<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/reset.css">
    <!-- Style.css-->
    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather Dashboard</title>
</head>

<!-- Bootstrap CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


</head>

<header>
    <h1>Weather Dashboard</h1>
</header>

<body>
    <main class="row">
        <div class="searchbar col-3">
            <h2>Search City:</h2>

            <form id="search-form" class="form">
                <div class="form-inline form-group">
                    <div class="input-group">
                        <input class="form-input weather-search" type="text" id="search-input" placeholder="San Diego">
                    </div>
                    <button type="submit" value="Search">Submit</button>
                </div>
            </form>
        </div>

        <div class="resultDisplay col-9">
            <div id="weather"></div>

            <!---Current Temp Box-->

            <div class="forecast">
                <h2>5 Day Forecast</h2>
                <div class="row">
                    <div class="card col-2 mx-2">
                    
                        <h4>Day One</h4>
                        <p id="card-date-one"></p>
                        <p id="card-max-temp-one"></p>
                        <p id="card-min-temp-one"></p>
                        
                    
                    </div>
                    <div class="card col-2 mx-2">
                    
                        <h4>Day Two</h4>
                        <p id="card-date-two"></p>
                        <p id="card-max-temp-two"></p>
                        <p id="card-min-temp-two"></p>
                    
                    </div>
                    <div class="card col-2 mx-2">
                    
                        <h4>Day Three</h4>
                        <p id="card-date-three"></p>
                        <p id="card-max-temp-three"></p>
                        <p id="card-min-temp-three"></p>
                                          
                    </div>
                    <div class="card col-2 mx-2">
                    
                        <h4>Day Four</h4>
                        <p id="card-date-four"></p>
                        <p id="card-max-temp-four"></p>
                        <p id="card-min-temp-four"></p>
                                               

                    </div>
                    <div class="card col-2 mx-2">
                    
                        <h4>Day Five</h4>
                        <p id="card-date-five"></p>
                        <p id="card-max-temp-five"></p>
                        <p id="card-min-temp-five"></p>
                                               
                    
                    </div>
                </div>
                
            </div>

        </div>
    </main>


    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>


    <script src="./assets/script.js"></script>
</body>

</html>
